<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-Send</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-800 color-white">
    <form method="POST" class="p-6 pt-12 form">
        {% csrf_token %}
        {{email_form.as_p}}
        <button class="bg-red-500 text-white font-bold text-xl">Submit</button>
    </form>
</body>
<style>
    .form{
        height: 100vh;
        display: grid;
        grid-template-rows: 5% 5% 5% 1fr 8%; 
        row-gap: 1.5%;      
    }
    p > input[type='text']{
        width: 100%;
        background-color: #262626;
        color: white;
        border-bottom: 1px solid gray;
    }
    
    p > input[type='text']:focus, #id_message:focus{
        outline: none;
    }
    
    p > input[type='text']::placeholder, #id_message::placeholder{
        color: gray;
    }
    
    #id_message{
        background-color: #262626;
        color: white;
        font-size: 1rem;
        width: 100%;
        height: 60vh;
        overflow: auto;
        resize: none; 
    }
</style>
</html>
