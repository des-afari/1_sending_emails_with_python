<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-Send</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-800 color-white lg:flex lg:items-center lg:justify-center lg:flex-col">
    <form method="POST" class="p-6 pt-12 form md:p-12 md:pt-20 lg:w-[70%] lg:rounded-lg">
        {% csrf_token %}
        {{email_form.as_p}}
        <button class="flex items-center justify-center bg-blue-600 hover:bg-blue-500 rounded-full text-white font-bold text-xl">Submit</form>
</body>
<style>
    .form{
        height: 100vh;
        display: grid;
        grid-template-rows: 5% 5% 5% 1fr 8%; 
        row-gap: 1.5%;      
    }
    p > input[type='text']{
        width: 100%;
        background-color: #262626;
        color: white;
        border-bottom: 1px solid gray;
    }
    
    p > input[type='text']:focus, #id_message:focus{
        outline: none;
    }
    
    p > input[type='text']::placeholder, #id_message::placeholder{
        color: gray;
    }
    
    #id_message{
        background-color: #262626;
        color: white;
        font-size: 1rem;
        width: 100%;
        height: 60vh;
        overflow: auto;
        resize: none; 
    }

    @media screen and (min-width: 1024px) {
        p > input[type='text']{
            background-color: #404040;
            padding: 0 .5rem;
        }
        
        #id_message{
            background-color: #404040;
            padding: 0 .5rem;
        }

    }
</style>
</html>
